<body>
    <div class="containerzao">
        <div class="container-1"></div>

        <div class="container-inputs">

            <h1> Login</h1>

            <P>Email </P>
            <div class="single-input">
                <input class="inputs" type="email" placeholder="Email..." id="email_input" required>
            </div>
            <P>Senha </P>
            <div class="single-input">

                <input class="inputs" type="password" placeholder="********" id="senha_input" required>
            </div>
            <span class="msg-baixo"> NÃ£o possui conta ? <a href="cadastro.html">Cadastre-se</a></span>
            <button class="button-28" role="button" onclick="entrar()">Login</button>
            <div id="cardErro" style="display: none;">
                <div id="mensagem_erro"></div>
                <div id="div_aguardar"></div>
            </div>
        </div>


    </div>
</body>
<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "votacao.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
